<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
</head>
<body>
    <!-- image -->
    <img th:src="${{imageUrl}}" alt="Random Image" width="600"/>

    <!-- input -->
    <div>
        <input type="text" id="todo-input" maxlength="140" placeholder="Enter TODO (max 140 characters)">
        <button type="button" id="create-todo">Create TODO</button>
    </div>

    <!-- todos -->
    <ul>
        <li th:each="todo : ${todos}" th:text="${todo}"></li>
    </ul>
</body>
</html>
