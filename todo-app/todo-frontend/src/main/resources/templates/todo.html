<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
</head>
<body>
    <!-- input -->
    <form th:action="@{/todo/add}" method="post">
        <input type="text" name="todoContent" maxlength="140" placeholder="Enter TODO (max 140 characters)">
        <button type="submit">Create TODO</button>
    </form>

    <!-- todos -->
    <ul>
        <li th:each="todo : ${todos}" th:text="${todo.content}"></li>
    </ul>
</body>
</html>
